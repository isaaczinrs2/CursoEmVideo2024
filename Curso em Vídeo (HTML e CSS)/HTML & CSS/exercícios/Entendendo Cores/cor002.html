<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            background-image: linear-gradient(to bottom, white , grey , black);
            align-items: center;
            justify-content: center;
           
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p>ekeec</p>
    <h2>GRAAAA</h2>
</body>
</html>
